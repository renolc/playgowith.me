<template name="play">
  <button id="passButton" style="display:block;" disabled={{isNotTurn}}>Pass</button>
  <canvas id="gameCanvas" style="display:block;"></canvas>
  <input type="text" style="width:400px;" value="{{urlFor 'play' _id=opponentId}}">
  {{#linkTo route='play' _id=opponentId}}
    Swap player
  {{/linkTo}}
</template>
